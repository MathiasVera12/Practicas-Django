<!-- mi_app/templates/mi_app/lista_notas.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Notes</h1>

    <h2>List of Notes</h2>
    {% if notes %}
        <div class="list-group">
            {% for note in notes %}
                <div class="list-group-item">
                    <strong>{{ note.note }}</strong>
                    <br>
                    <em>{{ note.noteDate }}</em>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>There arent notes yet.</p>
    {% endif %}
    <br>
    <a href="{% url 'create' %}" class="btn btn-success">New Note</a>
</body>
</html>
